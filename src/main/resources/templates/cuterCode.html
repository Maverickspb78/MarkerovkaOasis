<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/styles/style.css" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Работа с кодами</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cuterCode">Печать КМ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
<div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Гидротехнология</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Оазис</label>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>Вид воды</th>
        <th>Кол-во в остатке</th>
        <th>Напечатано сегодня</th>
        <th>Дата заказа КМ</th>
        <th> запас</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProd}">
        <td ><a style="text-decoration: none; color: rgb(255, 255, 255);" th:href="@{/product/{id}(id=${product.id})}"  th:text="${product.name}"></a></td>
        <td th:text="${product.numberKm}">Кол-во</td>
        <td th:text="${product.numberPrintToDay}">Кол-во</td>
        <td th:text="${product.dataOrder}"></td>
        <td>Racounter</td>
    </tr>
    </tbody>
</table>
    <div class="mb-3">
        <form th:action="@{/cuterCode/add}" method="post" enctype="multipart/form-data">
            <label for="formFile" class="form-label">Выберите файл с кодами маркеровки</label>
            <input class="form-control" type="file" th:name="file" id="formFile">
            <button type="submit" class="btn btn-primary">Загрузить КМ</button>
        </form>
    </div>
</body>
</html>
